<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Nick Generator</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS deve estar na mesma pasta -->
</head>
<body>
    <div class="container">
        <div class="riot-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/Valorant_logo_-_pink_color_version.svg" 
                 alt="Valorant Logo" 
                 class="valorant-logo">
            <h1>GENERATOR<span>//</span>NICK</h1>
        </div>

        <div class="generator-box">
            <div id="nickDisplay" class="nick-display">CLICK TO GENERATE</div>
            <button id="generateBtn" class="riot-button">// GENERATE</button>
            <button id="copyBtn" class="riot-button secondary">// COPY</button>
        </div>

        <div class="riot-footer">
            <p>⚠️ PROJETO FAN-MADE - SEM ASSOCIAÇÃO COM A RIOT GAMES ⚠️</p>
            <p>Este é um projeto de estudo. Valorant e todos os direitos são propriedade de Riot Games, Inc.</p>
        </div>
    </div>

    <!-- Script deve estar no final do body -->
    <script src="script.js"></script>
</body>
</html>
